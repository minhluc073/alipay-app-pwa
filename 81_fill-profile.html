<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

</head>

<body> 
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header is-fixed">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Fill Your Profile</h3>
            </div>
        </div>
    </div>
    <div class="mt-3" id="app-wrap">
       <div class="tf-container">
        <div class="d-flex justify-content-center">
            <div class="box-avatar">
                <img src="images/user/profile1.jpg" alt="image">
                <span class="icon-camera-to-take-photos"></span>
            </div>
        </div>
        <form class="tf-form mt-8" action="#">
            <div class="group-input">
                <label>Full Name</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="group-input">
                <label>Email</label>
                <input type="text" placeholder="Example@gmail">
            </div>
            <div class="group-input">
                <label>Phone Number</label>
                <input type="text" placeholder="Your phone number">
            </div>
            <div class="group-input">
                <label>Address</label>
                <input type="text" placeholder="Your address">
            </div>
            <div class="group-input">
                <label>Date Of Birth</label>
                <input type="date">
            </div>
            <div class="group-input">
                <label>Gender</label>
                <select class="box-sl-profile sl-gender form-select">
                    <option>Male / Female</option>
                    <option>Male</option>
                    <option>Female</option>     
                </select>
            </div>
            <div class="bottom-navigation-bar bottom-btn-fixed">
                <button class="tf-btn accent large">Continue</button>
            </div>
        </form>
       </div>
     
    </div>
  
  
    

    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
