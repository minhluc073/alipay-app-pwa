<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar br-none d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
            </div>
        </div>
    </div>
    <div class="mt-3 register-section">
        <div class="tf-container">
            <form class="tf-form" action="06_verify-otp.html">
                <h1>Register</h1>
                <div class="group-input">
                    <label>Name</label>
                    <input type="text" value="Tony Nguyen">
                </div>
                <div class="group-input">
                    <label>Email</label>
                    <input type="text" value="Example@gmail">
                </div>
                <div class="group-input">
                    <label>Phone Number</label>
                    <input type="text" value="123 4567 890">
                </div>
                <div class="group-input">
                    <label>Password</label>
                    <input type="password" placeholder="6-20 characters">
                </div>
                <div class="group-input auth-pass-input last">
                    <label>Comfirm Password</label>
                    <input type="password" class="password-input" value="Henryhoang@123456789" required>
                    <a class="icon-eye password-addon" id="password-addon"></a>
                </div>
                <div class="group-cb mt-5">
                    
                    <input type="checkbox" checked class="tf-checkbox">
                    <label class="fw_3">I agree to <a>Terms and condition</a> </label> 
                </div>
                <button type="submit" class="tf-btn accent large">Create An Account</button>

        </form>

        </div>
    </div>
    
  



    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/password-addon.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
