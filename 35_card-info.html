<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card info</title>
     <!-- Favicon and Touch Icons  -->
     <link rel="shortcut icon" href="images/logo.png" />
     <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Add new card</h3>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="tf-container">
             <h3 class="fw_6">Input your card info to link</h3>
             <form class="tf-form mt-5" action="verify.html">
                
                <div class="group-input">
                    <label>Card Number</label>
                    <input type="text" placeholder="0123  4546  0000  2133" value="0123  4546  0000  2133">
                    <div class="credit-card">
                        <i class="icon-bankgroup"></i>
                    </div>
    
                </div>
                <div class="group-input">
                    <label for="">Account Name</label>
                    <input type="text" value="Henry Hoang">
                </div>
                <div class="group-double-ip">
                    <div class="group-input">
                        <label>Expiry Date</label>
                        <input type="date" value="mm/YY">
                    </div>
                    <div class="group-input">
                        <label>CVV</label>
                        <input type="text" placeholder="CVV">
                        <i class="icon-info"></i>
                    </div>
                </div>
                <div class="bottom-navigation-bar bottom-btn-fixed">
                    <button type="submit" class="tf-btn accent large">Continue</button>
                </div>

             </form>

        </div>
    </div>
    
  



    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
