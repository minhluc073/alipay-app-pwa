<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>

    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

</head>

<body> 
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Profile</h3>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <div class="tf-container">
            <div class="tf-form">
                <div class="group-input">
                    <label>Re-Enter Old Password</label>
                    <input type="text" placeholder="6-20 characters">
                </div>
                <div class="group-input">
                    <label>Create New Password</label>
                    <input type="text" placeholder="6-20 characters">
                </div>
                <div class="group-input last">
                    <label>Comfirm Password</label>
                    <input type="text" placeholder="6-20 characters">
                </div>
                <div class="group-checkbox mt-3">
                    <input type="checkbox" class="tf-checkbox st1">
                    <span class="fw_3">Remenber me</span>
                </div>
                <div class="bottom-navigation-bar bottom-btn-fixed">
                    <a href="#" class="tf-btn accent large">Next</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
