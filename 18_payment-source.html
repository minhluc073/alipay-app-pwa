<body class="bg_surface_color">

     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="app-header st1">
        <div class="tf-container">
            <div class="tf-topbar d-flex justify-content-center">
               <a href="#" class="back-btn"><i class="icon-left white_color"></i></a> 
                <h3 class="white_color">Transfer</h3>
            </div>
        </div>
    </div>
    <div class="card-secton transfer-section">
        <div class="tf-container">
            <div class="tf-balance-box transfer-amount">
                <div class="top">
                    <i class="icon-group-dollar"></i>
                    <h1>$  1200.0</h1>
                    <h4 class="secondary_color fw_4">Transfer amount</h4>
                </div>
                <div class="bottom d-flex justify-content-between align-items-center">
                    <h4 class="secondary_color fw_4">Transaction fee</h4>
                    <h4><a href="#">Free</a></h4>
                </div>
                
            </div>
           
        </div>
    </div>
    <div class="transfer-card">
        <div class="tf-container">
            <div class="tf-card-block d-flex align-items-center justify-content-between">
                <div class="inner d-flex align-items-center">
                    <i class="logo icon-wallet-filled-money-tool"></i>
                    <div class="content">
                        <h4><a href="#" class="fw_6">Alipay Wallet</a></h4>
                        <p>Tony Nguyen</p>
                    </div>
                </div>
                <input type="radio" checked name="radio">
            </div>
            <div class="tf-card-block d-flex align-items-center justify-content-between">
                <div class="inner d-flex align-items-center">
                    <div class="logo-img">
                        <img src="images/logo-banks/card-visa2.png" alt="image">
                    </div>
                    <div class="content">
                        <h4><a href="#" class="fw_6">Visacard</a></h4>
                        <p>****  ****  ****  4234</p>
                    </div>
                </div>
                <input type="radio" name="radio">
            </div>
        </div>
        <div class="bottom-navigation-bar">
            <div class="tf-container">
                <a href="#" id="btn-popup-up" class="tf-btn accent large">Continue</a>
            </div>
        </div>
    </div>
    <div class="tf-panel up">
        <div class="panel_overlay"></div>
          <div class="panel-box panel-up wrap-content-panel">
            <div class="heading">
                <div class="tf-container">
                    <div class="d-flex align-items-center">
                        <i class="icon-close1 clear-panel"></i>
                        <h3 class="flex-grow-1 text-center">Confirm Top Up</h3>
                    </div>
                </div>
            </div>
            <div class="main-topup">
                <div class="tf-container">
                    <h3>Choose Source</h3>
                    <div class="tf-card-block d-flex align-items-center justify-content-between">
                        <div class="inner d-flex align-items-center">
                            <div class="logo-img">
                                <img src="images/logo-banks/card-visa3.png" alt="image">
                            </div>
                            <div class="content">
                            <h4><a href="#" class="fw_6">Mastercard</a></h4>
                            <p>****  ****  ****   7576</p>
                            </div>
                        </div>
                        <i class="icon-right"></i>
                    </div>
                    <ul class="info">
                        <li><h4 class="secondary_color fw_4 d-flex justify-content-between align-items-center">Amout <a href="#" class="on_surface_color fw_7">$ 200</a></h4></li>
                        <li><h4 class="secondary_color fw_4 d-flex justify-content-between align-items-center">Fee <a href="#" class="success_color fw_7">Free</a></h4></li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="total">
                            <h4 class="secondary_color fw_4">Total</h4>
                            <h2>$ 200</h2>
                        </div>
                        <a href="20_transfer-confirm.html" class="tf-btn accent large"><i class="icon-secure1"></i> Recharge</a>

                    </div>
                </div>
                
            </div>
            
            

            
          </div>
          
    </div>
