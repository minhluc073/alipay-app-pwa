    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Font -->
        <link rel="stylesheet" href="fonts/fonts.css" />
        <!-- Icons -->
        <link rel="stylesheet" href="fonts/icons-alipay.css">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet"type="text/css" href="styles/styles.css"/>
    </head>
    <body>
        
        <!-- login -->
        <section class="login-section">
            <div class="tf-container">
                <form action="./home.html" method="post" class="tf-form-auth">
                        <div class="row">
                            <h2 class="tf-title">Login</h2>
                            <div class="group-input">
                                <label>Email</label>
                                <input type="text" placeholder="Example@gmail">
                            </div>
                            <div class="group-input auth-pass-input">
                                <label>Password</label>
                                <input type="password" class="password-input" placeholder="Password" required>
                                <a class="icon-union password-addon" id="password-addon"></a>
                            </div>
                            <a href="forgot-pass.html" class="auth-forgot-password">Forgot Password?</a>

                        </div>
                        <button type="submit" class="btn-large">Log In</button>
                    
                </form>
                <div class="auth-line" >Or</div>
                <ul class="bottom socials-login">
                    <li><a href="#"><img src="images/icon-socials/facebook.png" alt="image">Continue with Facebook</a></li>
                    <li><a href="#"><img src="images/icon-socials/google.png" alt="image">Continue with Google</a></li>
                    <li><a href="#"><img src="images/icon-socials/apple.png" alt="image">Continue with Google</a></li>
                </ul>
            </div>
        </section>
        
        <!-- register -->

        <section class="register-section">
            <div class="tf-container">
                <form action="./verify.html" method="post" class="tf-form-auth">
                    <div class="row">
                        <h2 class="tf-title">Register</h2>
                        <div class="group-input">
                            <label>Name</label>
                            <input type="text" value="Tony Nguyen"  placeholder="Name">
                        </div>
                        <div class="group-input">
                            <label>Email</label>
                            <input type="text" placeholder="Example@gmail">
                        </div>
                        <div class="group-input">
                            <label>Phone Number</label>
                            <input type="number" value="1234567890" placeholder="number">
                        </div>
                        <div class="group-input">
                            <label>Password</label>
                            <input type="password" class="password-input" placeholder="6-20 characters" required>
                        </div>
                        <div class="group-input auth-pass-input">
                            <label>Comfirm Password</label>
                            <input type="password" class="password-input" value="Henryhoang@123456789" placeholder="Password" required>
                            <a class="icon-union password-addon" id="password-addon"></a>
                        </div>
                        <div class="group-checkbox">
                            <input type="checkbox" checked>
                            <label>I agree to Terms and condition</label>
                        </div>

                    </div>
                    <button type="submit" class="btn-large">Create An Account</button>
                
            </form>
            </div>
        </section>

        <!-- verify OTP -->
        
        <section class="verify-secton">
            <div class="tf-container">
                
            </div>
        </section>


         <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
         <script type="text/javascript" src="javascript/main.js"></script>
         <script type="text/javascript" src="javascript/password-addon.js"></script>
         
    </body>
    </html>
