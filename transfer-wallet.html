<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfer</title>

    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>

    <div class="app-header st1">
        <div class="tf-container">
            <div class="tf-topbar d-flex justify-content-between align-items-center">
                <i class="icon-left white_color"></i>
                <h3 class="white_color">Transfer</h3>
                &nbsp;
            </div>
        </div>
    </div>
    <div class="card-secton wrap-transfer-card">
        <div class="tf-container">
            <div class="tf-wallet-card input-money">
                <div class="d-flex justify-content-between align-items-center">
                    <p>Your Balance:</p>
                    <h3>$3.466,9</h3>
                </div>
                <div class="tf-spacing-16"></div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="inner-left d-flex justify-content-between align-items-center">
                        <img src="images/user/user15.jpg" alt="images">
                        <p class="fw_7 on_surface_color">Henry Hoang</p>
                    </div>
                    <i class="icon-down on_surface_color"></i>
                </div>
            </div>
           
        </div>

    </div>
    <div class="tf-spacing-20"></div>
    <div class="main-content">
        <div class="tf-container">
            <div class="tf-form">
                <div class="group-input tf-search-bar">
                    <label for="">Amout Of Money</label>
                    <input type="text" value="$ 5" required class="search-field value_input st1" type="text">
                    <span class="icon-clear"></span>
                </div>
                
            </div>
        </div>
      
    </div>
  

   


    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    
</body>

</html>
