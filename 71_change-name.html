<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change name</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

</head>

<body> 
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Profile</h3>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="tf-container">
            <div class="tf-form">
                <div class="group-input">
                    <label>First Name</label>
                    <input type="text" placeholder="Tony" value="Tony">
                </div>
                <div class="group-input">
                    <label>Last Name</label>
                    <input type="text" placeholder="Tony Nguyen" value="Tony Nguyen">
                </div>
                <div class="group-btn-change-name">
                    <a href="#" class="tf-btn accent large">Accept</a>
                    <a href="#" class="tf-btn light large">Cancel</a>
                </div>
            </div>
        </div>
    </div>
  
  
    

    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>

</body>

</html>
