<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card list</title>

    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css">
    <link rel="stylesheet" href="styles/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
            <img src="images/logo.png" alt="image">
        </div>
    </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="tf-statusbar d-flex justify-content-center align-items-center">
                <a href="#" class="back-btn"> <i class="icon-left"></i> </a>
                <h3>Manage Your Card</h3>
            </div>
        </div>
    </div>
    <div class="tf-spacing-12"></div>
    <div class="content-card">
        <div class="tf-container">
            <div class="tf-card-list bg_surface_color large out-line">
                <div class="logo">
                    <img src="images/logo-banks/card-visa.png" alt="image">
                </div>
                <div class="info">
                    <h4 class="fw_6"><a href="card-detail.html">Mastercard</a></h4>
                    <p>****  ****  ****   7576</p>
                </div>
                <input type="checkbox" class="tf-checkbox circle-check" checked>
            </div>
            <p class="auth-line">Choose other card for payment</p>
            <ul class="box-card">
                <li class="tf-card-list medium bt-line">
                    <div class="logo">
                    <img src="images/logo-banks/card-visa2.png" alt="image">
                </div>
                <div class="info">
                    <h4 class="fw_6"><a href="card-detail.html">Visacard</a></h4>
                    <p>****  ****  ****   3245</p>
                </div>
                <input type="checkbox" class="tf-checkbox circle-check">
                </li>
                <li class="tf-card-list medium bt-line">
                    <div class="logo">
                    <img src="images/logo-banks/card-visa.png" alt="image">
                </div>
                <div class="info">
                    <h4 class="fw_6"><a href="card-detail.html">Mastercard</a></h4>
                    <p>****  ****  ****   7576</p>
                </div>
                <input type="checkbox" class="tf-checkbox circle-check">
                </li>
                <li class="tf-card-list medium">
                    <div class="logo">
                    <img src="images/logo-banks/card-visa2.png" alt="image">
                </div>
                <div class="info">
                    <h4 class="fw_6"><a href="card-detail.html">Visacard</a></h4>
                    <p>****  ****  ****   7214</p>
                </div>
                <input type="checkbox" class="tf-checkbox circle-check">
                </li>
            </ul>
            <div class="tf-spacing-20"></div>
            <a href="add-card.html" class="tf-btn large">Add a new card <i class="icon-plus fw_7"></i> </a>
        </div>
    </div>
    
    
  



    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/count-down.js"></script>
    <script type="text/javascript" src="javascript/verify-input.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
